<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExtractInfo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        width: 380px;
        min-height: 400px;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        color: #1e293b;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }

      .header-icon {
        width: 32px;
        height: 32px;
      }

      .header h1 {
        font-size: 22px;
        font-weight: 600;
        color: #0f172a;
      }

      .header p {
        font-size: 12px;
        color: #64748b;
        margin-top: 8px;
      }

      .scan-btn {
        width: 100%;
        padding: 14px 25px;
        font-size: 15px;
        font-weight: 600;
        color: white;
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      }

      .scan-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
      }

      .scan-btn:active {
        transform: translateY(0);
      }

      .scan-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .scan-btn svg {
        width: 20px;
        height: 20px;
      }

      .section {
        background: #ffffff;
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 15px;
        border: 1px solid #e2e8f0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      }

      .section-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 12px;
        padding-bottom: 10px;
        border-bottom: 1px solid #f1f5f9;
      }

      .section-header svg {
        width: 20px;
        height: 20px;
        color: #3b82f6;
      }

      .section-header h2 {
        font-size: 14px;
        font-weight: 600;
        color: #1e293b;
      }

      .section-header .count {
        margin-left: auto;
        background: #eff6ff;
        color: #2563eb;
        padding: 3px 10px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
      }

      .items-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
        max-height: 150px;
        overflow-y: auto;
      }

      .items-list::-webkit-scrollbar {
        width: 6px;
      }

      .items-list::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 3px;
      }

      .items-list::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }

      .item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        background: #f8fafc;
        border-radius: 8px;
        transition: all 0.2s ease;
        cursor: pointer;
        border: 1px solid #e2e8f0;
      }

      .item:hover {
        background: #eff6ff;
        border-color: #bfdbfe;
      }

      .item .text {
        flex: 1;
        font-size: 13px;
        word-break: break-all;
        color: #334155;
      }

      .item .copy-btn {
        background: #3b82f6;
        border: none;
        border-radius: 6px;
        padding: 6px 12px;
        color: white;
        font-size: 11px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        white-space: nowrap;
      }

      .item .copy-btn:hover {
        background: #2563eb;
      }

      .item .copy-btn.copied {
        background: #22c55e;
      }

      .social-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        background: #f8fafc;
        border-radius: 8px;
        transition: all 0.2s ease;
        border: 1px solid #e2e8f0;
      }

      .social-item:hover {
        background: #eff6ff;
        border-color: #bfdbfe;
      }

      .social-item .platform-icon {
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .social-item .platform-icon svg {
        width: 18px;
        height: 18px;
      }

      .social-item .platform-name {
        font-size: 11px;
        color: #64748b;
        min-width: 70px;
        font-weight: 500;
      }

      .social-item .url {
        flex: 1;
        font-size: 12px;
        color: #2563eb;
        text-decoration: none;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .social-item .url:hover {
        text-decoration: underline;
      }

      .no-data {
        text-align: center;
        padding: 15px;
        color: #94a3b8;
        font-size: 13px;
        font-style: italic;
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 20px;
        color: #64748b;
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid #e2e8f0;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .hidden {
        display: none;
      }

      .status-bar {
        text-align: center;
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid #e2e8f0;
        font-size: 11px;
        color: #94a3b8;
      }

      .error-message {
        background: #fef2f2;
        border: 1px solid #fecaca;
        color: #dc2626;
        padding: 12px;
        border-radius: 8px;
        text-align: center;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="images/icon32.png" alt="ExtractInfo" class="header-icon" />
      <div>
        <h1>ExtractInfo</h1>
        <p>Extract contacts & social links from any page</p>
      </div>
    </div>

    <button id="scanBtn" class="scan-btn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        />
      </svg>
      <span>Scan Page</span>
    </button>

    <div id="results" class="hidden">
      <!-- Emails Section -->
      <div class="section">
        <div class="section-header">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
            />
          </svg>
          <h2>Emails</h2>
          <span class="count" id="emailCount">0</span>
        </div>
        <div id="emailsList" class="items-list">
          <div class="no-data">No data found</div>
        </div>
      </div>

      <!-- Phones Section -->
      <div class="section">
        <div class="section-header">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
            />
          </svg>
          <h2>Phone Numbers</h2>
          <span class="count" id="phoneCount">0</span>
        </div>
        <div id="phonesList" class="items-list">
          <div class="no-data">No data found</div>
        </div>
      </div>

      <!-- Social Links Section -->
      <div class="section">
        <div class="section-header">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"
            />
          </svg>
          <h2>Social Media</h2>
          <span class="count" id="socialCount">0</span>
        </div>
        <div id="socialsList" class="items-list">
          <div class="no-data">No data found</div>
        </div>
      </div>
    </div>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <span>Scanning page...</span>
    </div>

    <div id="error" class="error-message hidden"></div>

    <div id="statusBar" class="status-bar hidden">
      <span id="pageInfo"></span>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
